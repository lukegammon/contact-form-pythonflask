<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="login">
            <div class="top">
                <h1>Create account</h1>
                <p>Already have an account? <a href="#">Sign in</a></p>
            </div>
           <form class="form" action="/check" method="POST">
               <input type="text" name="email" id="email"
               placeholder="Email">
               <div class="form__name">
                   <input type="text" name="firstname" id="firstname" placeholder="First name">
                   <input type="text" name="lastname" id="lastname" placeholder="Last name">
               </div>
               <input type="password" name="password" id="password" placeholder="Password">
               <input id="submit-button" type="submit" value="Sign up">
               <div class="form__checkbox">
                   <input type="checkbox" name="checkbox" id="checkbox">
                   <label for="checkbox">I have read and agreed to the <a href="#">Terms of Service</a></label>
               </div>
           </form>
        </div>
    </main>
    <script src="../static/js/formhandler.js"></script>
</body>
</html>
